<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PARALABS</title>
  <style>
    :root{
      --bg:#1f2b48;
      --card-top:#3a5a87;
      --card-bottom:#2c4e73;
      --card-outline:rgba(255,255,255,0.12);
      --text:#e8f1ff;
      --text-dim:#c6d2e8;
      --badge:#ff5a65; --badge-dark:#c53d46;
      --shadow:0 10px 18px rgba(0,0,0,.35);

      /* seleção */
      --sel-top:#3c7b5f; --sel-bottom:#2a5a45; --sel-border:rgba(120,230,175,.9);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      background:radial-gradient(1200px 600px at 10% 0%, #21365f 0%, var(--bg) 55%), var(--bg);
      color:var(--text);
    }

    /* Barra superior fixa */
    header{
      position:sticky;top:0;z-index:9999;
      backdrop-filter:saturate(120%) blur(8px);
      background:linear-gradient(180deg, rgba(16,25,44,.92), rgba(16,25,44,.75));
      border-bottom:1px solid rgba(255,255,255,.08);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:16px 20px}
    .title{display:flex;align-items:center;gap:16px;flex-wrap:wrap;margin-bottom:6px}
    .title h1{font-size:1.25rem;margin:0}
    .top-actions{display:flex;gap:10px;flex-wrap:wrap}

    .totais{
      display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:10px;
      font-size:.95rem;color:var(--text-dim)
    }
    .pill{display:inline-flex;align-items:center;gap:8px;border:1px solid rgba(255,255,255,.12);border-radius:999px;padding:8px 12px;background:rgba(255,255,255,.05)}
    .pill .dot{width:8px;height:8px;border-radius:50%;display:inline-block}
    .dot.time{background:#ffa07a}.dot.value{background:#7fd3a5}.dot.count{background:#8fb6ff}

    main .wrap{padding-top:24px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:18px}

    /* ===== CARD (correções) ===== */
    article.card{
      position:relative;overflow:hidden;border-radius:18px;border:1px solid var(--card-outline);
      background:linear-gradient(180deg,var(--card-top),var(--card-bottom));box-shadow:var(--shadow);
      min-height:400px; /* vertical */
      transition:transform .2s ease, box-shadow .2s ease, border-color .2s ease, background .2s ease;
      cursor:pointer;

      /* layout robusto: topo (espaçador), corpo (flex), rodapé */
      display:flex;flex-direction:column;
    }
    article.card:hover{transform:translateY(-2px);box-shadow:0 14px 24px rgba(0,0,0,.45)}

    /* faixa decorativa superior */
    .decor{
      position:relative;z-index:0;height:55px; /* controle exato da altura do topo */
      background:
        radial-gradient(400px 120px at 85% 0%, rgba(255,255,255,.18), rgba(255,255,255,0) 42%),
        linear-gradient(135deg, rgba(255,255,255,.12), rgba(255,255,255,.02));
      border-bottom:1px solid rgba(255,255,255,.06);
    }

    /* badge de minutos */
    .badge{
      position:absolute;top:12px;left:12px;z-index:2;
      background:linear-gradient(180deg,var(--badge),var(--badge-dark));
      color:#fff;font-weight:700;font-size:.78rem;letter-spacing:.6px;
      padding:6px 10px;border-radius:9px;box-shadow:0 6px 10px rgba(0,0,0,.35);
    }

    /* bloco de títulos, imediatamente após a faixa decorativa */
    .titles{
      position:relative;z-index:1;padding:0 16px;margin-top:8px; /* garante área abaixo do topo */
    }
    .titulo{font-size:1.35rem;margin:0 0 6px;line-height:1.2;font-weight:800}
    .subtitulo{margin:0;font-size:.92rem;font-weight:800;letter-spacing:.3px;color:var(--text-dim);text-transform:uppercase}

    /* área de descrição — começa “um pouco antes do meio” do card */
    .content{
      position:relative;z-index:1;flex:1; /* ocupa espaço até o rodapé */
      padding:0 16px;margin-top:22px; /* empurra para baixo (ajuste fino) */
      display:block;
    }
    .descricao{margin:0;font-size:.95rem;color:var(--text-dim);line-height:1.45}

    /* rodapé: preço texto simples, canto inferior direito */
    .footer{
      position:relative;min-height:56px; /* reserva o rodapé */
    }
    .price{
      position:absolute;right:16px;bottom:12px;
      font-size:.95rem;font-weight:400;color:#e7f3ff; /* sem bold, sem caixa */
    }

    /* estado selecionado */
    .card.selected{border-color:var(--sel-border);background:linear-gradient(180deg,var(--sel-top),var(--sel-bottom))}
    .card.selected::after{
      content:"Selecionada";position:absolute;right:12px;top:12px;z-index:2;
      font-size:.75rem;color:#0f2b1c;background:linear-gradient(180deg,#78e6af,#4bcf8e);
      padding:6px 10px;border-radius:999px;box-shadow:0 6px 10px rgba(0,0,0,.35);
    }

    
/* Impressão (mantém configuração + ajustes de tipografia e espaçamento) */
@media print{
  /* Oculta UI da tela e mostra apenas o documento */
  header, .grid, .btn, .totais, .only-screen { display: none !important; }
  .print-root { display: block !important; }

  /* Página A4 e fonte padrão da impressão */
  @page { size: A4; margin: 20mm; }
  html, body {
    background: #fff !important;
    color: #000 !important;
    print-color-adjust: economy;
    -webkit-print-color-adjust: economy;
    font-family: "Segoe UI", Arial, "Noto Sans", sans-serif;
  }

  .doc { color: #000; }
  .doc h1 { font-size: 18pt; font-weight: 700; margin-bottom: 2mm; }
  .doc .muted { color: #000; opacity: .9; }
  .doc .line { border-top: 1px solid #000; margin: 4mm 0; }
  .doc .head { display: grid; grid-template-columns: 1fr auto; gap: 8mm; align-items: start; }
  .doc .list { margin-top: 6mm; }

  /* Linhas dos itens: descrição | tempo | valor */
  .doc .row {
    display: grid;
    grid-template-columns: 1fr 28mm 32mm;
    gap: 6mm;
    padding: 3mm 0;
    border-bottom: 1px dashed #000;
    break-inside: avoid;
  }

  /* >>> AJUSTES SOLICITADOS <<< */
  /* Título da palestra maior e com melhor leitura */
  .doc .row .tt {
    font-size: 12.5pt;       /* maior que o original */
    font-weight: 700;
    line-height: 1.25;
  }

  /* Subtítulo levemente separado do título */
  .doc .row .st {
    font-size: 11pt;       /* ligeiro ajuste */
    text-transform: uppercase;  /* subtítulo em maiúsculo
    opacity: .9;             /* um pouco mais escuro */
    margin-top: 1.5mm;       /* separação do título */
    line-height: 1.25;
  }

  /* Descrição mais afastada do subtítulo */
  .doc .row .desc {
    font-size: 10.5pt;       /* levemente maior para leitura */
    margin-top: 3.5mm;       /* separação visível do subtítulo */
    line-height: 1.45;       /* melhora fluxo do parágrafo */
  }

  /* Colunas de tempo e valor (mantidas) */
  .doc .row .tempo, .doc .row .valor {
    text-align: right;
    white-space: nowrap;
  }

  /* Totais e bloco final (mantidos) */
  .doc .totais {
    margin-top: 6mm;
    padding-top: 4mm;
    border-top: 1px solid #000;
    display: grid;
    grid-template-columns: 1fr auto;
  }
  .doc .final {
    margin-top: 6mm;
    padding-top: 4mm;
    border-top: 1px solid #000;
    font-size: 11pt;
  }
}


    /* Botões */
    .btn{
      appearance:none;border:1px solid rgba(255,255,255,.18);color:var(--text);

    .btn.all{border-color:rgba(139,182,255,.45)}
    .btn.clear{border-color:rgba(255,128,128,.45)}
  </style>
</head>

      const cardsEl = document.getElementById('cards');

      const sel = new Set();
      const countEl = document.getElementById('count');
      const totalTempoEl = document.getElementById('totalTempo');
      const totalValorEl = document.getElementById('totalValor');

      const fmtBRL = v => Number(v).toLocaleString('pt-BR', {style:'currency',currency:'BRL'});
      const hojeBR = () => new Date().toLocaleDateString('pt-BR',{day:'2-digit',month:'2-digit',year:'numeric'});
      const fmtTempo = mins => {
        const h = Math.floor(mins/60), m = mins%60;
        return h>0 ? `${h}h ${m}min` : `${m}min`;
      };

      function atualizarTotais(){
        let tempo=0, valor=0;
        for(const i of sel){ tempo+=PALESTRAS[i].tempo; valor+=PALESTRAS[i].valor; }
        countEl.textContent = `${sel.size} selecionadas`;
        totalTempoEl.textContent = `Tempo total: ${fmtTempo(tempo)}`;
        totalValorEl.textContent = `Valor total: ${fmtBRL(valor)}`;
      }

      function criarCard(p,i){
        const art = document.createElement('article');
        art.className = 'card';
        art.dataset.index = i;
        art.innerHTML = `
          <div class="decor"></div>
          <span class="badge"><strong>${p.tempo}</strong> <small>MIN</small></span>
          <div class="titles">
            <h3 class="titulo">${p.titulo}</h3>
            ${p.subtitulo ? `<p class="subtitulo">${p.subtitulo}</p>` : ''}
          </div>
          <div class="content">
            <p class="descricao">${p.descricao}</p>
          </div>
          <div class="footer">
            <span class="price">${fmtBRL(p.valor)}</span>
          </div>`;
        art.addEventListener('click', () => toggleSelecao(i, art));
        return art;
      }

      function toggleSelecao(i, art){
        if(sel.has(i)){ sel.delete(i); art.classList.remove('selected'); }
        else{ sel.add(i); art.classList.add('selected'); }
        atualizarTotais();
      }

      function render(){
        const frag = document.createDocumentFragment();
        PALESTRAS.forEach((p,i)=>frag.appendChild(criarCard(p,i)));
        cardsEl.innerHTML='';
        cardsEl.appendChild(frag);
        atualizarTotais();
      }

      function selecionarTodas(){
        sel.clear();
        [...cardsEl.querySelectorAll('.card')].forEach((card,i)=>{ sel.add(i); card.classList.add('selected'); });
        atualizarTotais();
      }
      function limparSelecoes(){
        sel.clear();
        [...cardsEl.querySelectorAll('.card')].forEach(card=>card.classList.remove('selected'));
        atualizarTotais();
      }

          ${itens.length ? `<div class="list">${linhas}</div>` : `<div class="list"><em class="muted">Nenhuma palestra selecionada.</em></div>`}
          <div class="totais">
            <div class="lbl">Totais</div>
            <div class="nums">
              <div><strong>Tempo total:</strong> ${fmtTempo(totalMinutos)}</div>
              <div><strong>Valor total:</strong> ${fmtBRL(totalValor)}</div>
            </div>
          </div>
          <div class="final">
            <div><strong>Duração total:</strong> ${fmtTempo(totalMinutos)}</div>
            <div><strong>Valor total:</strong> ${fmtBRL(totalValor)}</div>
          </div>
          <div class="rodape"><div>Documento gerado automaticamente a partir da seleção realizada.</div></div>`;
      }

      btnSelectAll.addEventListener('click', selecionarTodas);
      btnClear.addEventListener('click', limparSelecoes);
      btnPrint.addEventListener('click', ()=>{ montarDocumentoDeImpressao(); window.print(); });

      render();
    });
  </script>
</body>
</html>
